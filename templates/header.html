<div style = "text-align: center">
    <div class = 우리_엄마_아들과_둘째_누나_header_logo>
        <h1>우리 엄마 아들과 둘째 누나</h1>
    </div>
    <div class = 우리_엄마_아들과_둘째_누나_header_button>
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span>2</span>
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}


    </div>

</div>
